<script type="text/javascript">
		(function(window, location) {
			var url_with_variables = location.href;
			history.replaceState(null, document.title, location.pathname + location.search + "#!/back");
			history.pushState(null, document.title, location.pathname + location.search);
			window.addEventListener("popstate", function() {
				if(location.hash === "#!/back") {
					history.replaceState(null, document.title, location.pathname + location.search);
					setTimeout(function() {
						location.replace(url_with_variables);
					}, 0);
				}
			}, false);
		}(window, location));
	</script>

<script type="text/javascript">
if(window.location.search){
    var para = window.location.search;
    var href = "/cgi-bin/global.pl?todo=log_clicks_prelander";
    if(window.location.search[0] == "?"){
        para = para.substring(1,para.lenght);
    }
    if(href.match(/\?$/) || href.match(/&$/)){
        href = href+para;
    }else if(href.match(/\/$/)){
        href = href+"?"+para;
    }else{
        href = href+"&"+para;
    }
    document.write('<img src="'+href+'" width="1" height="1" border="0">');
}
</script>
